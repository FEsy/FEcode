<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>刮刮卡案例</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="../../stylesheets/styles.css">
    <link rel="stylesheet" href="../../stylesheets/pygment_trac.css">
    <style type="text/css">
		.container{width: 1200px;margin: 0 auto;}
		.demo_area{}
		.demo_area .scratchpad{height: 100px;width: 200px;border:1px solid ;}
    </style>
</head>
<body>
	<div class="page">
		<header>
			<h1>Fecode</h1>
			<p>code 实验室 - 案例</p>
		</header>
		<div class="container">
			<aside class="aside"></aside>
			<div class="content">
				<div class="demo_area">
					<div class="scratchpad" id="scratchpad"></div>
					<div class="btn_option">
						  <input type="button" value="Reset" onclick="$('#scratchpad').wScratchPad('reset');"/>
    					  <input type="button" value="Clear" onclick="$('#scratchpad').wScratchPad('clear');"/>
     					 <input type="button" value="Enable" onclick="$('#scratchpad').wScratchPad('enable', true);"/>
     					 <input type="button" value="Disable" onclick="$('#scratchpad').wScratchPad('enable', false);"/>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
	</div>
</body>
<script type="text/javascript" src="../../javascripts/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../javascripts/require.js"></script>
<script type="text/javascript" src="./wScratchPad.min.js"></script>
<script type="text/javascript">

$("#scratchpad").wScratchPad({
	bg:"./test.jpg",
	fg:"#ff0000",
	cursor:"",
	scratchMove:function(e, percent){
		console.log(percent);
		if(percent>50)
		{
			this.clear();
		}
	}
})

$("")





</script>
</html>
