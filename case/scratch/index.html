<body>
	<div class="page case-page">
		<header>
			<h1>Fecode</h1>
			<p>code 实验室 - 案例</p>
		</header>
		<!--header -->
		<div class="wrapper">
			<div class="flex">
				<div class="flex_child content">
					<h2 class="case-title" id="title">标题</h2>
					<div class="case-content">刮刮卡</div>
					<h2  class="case-title" id="idea">思路</h2>
					<div class="case-content">
						<h3 class="min-title">一些常见的需求</h3>
						<p>刮刮卡案例主要用在微信平台，主要用于粉丝互动</p>
						<p>刮刮卡刮的效果必须跟显示生活中一样</p>
						<P>刮完之后可以显示文字，也可以是图片</P>
						<p>用户刮完之后如果没有中奖，再刮一次</p>
						<p>用户刮的次数已用完，就不能再刮</p>
						<h3 class="min-title">针对需求提供解决方案</h3>
						<p>主要通过canvas中图片文字的绘制等相关技术</p>
						<p>对于再刮一次，我们可以重新绘制canvas，也可以重新去后台请求</p>
					</div>
					<h2 class="case-title" id="demo">演示</h2>
					<div class="case-content">
						<div class="scratchpad" id="scratchpad"></div>
						<div class="btn-option">
							<input type="button" value="Reset" onclick="$('#scratchpad').wScratchPad('reset');"/>
							<input type="button" value="Clear" onclick="$('#scratchpad').wScratchPad('clear');"/>
							<input type="button" value="Enable" onclick="$('#scratchpad').wScratchPad('enable', true);"/>
							<input type="button" value="Disable" onclick="$('#scratchpad').wScratchPad('enable', false);"/>
						</div>
					</div>
					<h2 class="case-title" id="notice">注意问题：</h2>
					<div class="case-content">
						<p></p>
					</div>

						<li><a href="#notice">注意</a></li>
					</ul>
				</aside>

			</div>

<script type="text/javascript">

$("#scratchpad").wScratchPad({
	bg:"./test.jpg",
	fg:"#B3B3B3",
	cursor:"",
	scratchDown: function(e, percent){
		console.log("dowm"+percent);
	},
	scratchUp: function(e, percent){
		console.log("Up"+percent);
	},
	scratchMove:function(e, percent){
		console.log("move"+percent);
		if(percent>50)
		{
			this.clear();
		}
	}
})
